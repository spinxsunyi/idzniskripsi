<!doctype html>
<title>Result</title>

<head>
  <style>
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
    }
  </style>
  <script src=https://cdnjs.cloudflare.com/ajax/libs/d3/7.3.0/d3.min.js></script>
  <script src=https://cdn.plot.ly/plotly-latest.min.js></script>
</head>

<body>

  <h1>Hasil Perhitungan</h1>

  <div class=”chart” id="chart">
    <script>
      var fig = {{ plot | safe}};
      Plotly.plot("chart", fig.data, fig.layout, { displaylogo: false });
    </script>
  </div>


  <table>
    <tr>
      <th>#</th>
      <th>Fogging Time</th>
      <th>Standby Time</th>
      <th>Keterangan</th>
    </tr>
    {% for cycle, value in diti.items() %}
    <tr>
      <td>{{cycle}}</td>
      <td>{{value.Fogging}}</td>
      <td>{{value.Standby}}</td>
      <td>{{value.Keterangan}}</td>
    </tr>
    {% endfor %}
  </table>
</body>
